<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link Style Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Shopping cart</title>
</head>

<body>
    <div class="container w-75 h-75">
        <!-- Shop -->
        <h1 class="display-1 mb-3 text-center text-decoration-underline fw-bold container">
            Fruit market
        </h1>
        <main class="container my-3 mb-2 text-center">
            <h2 class="display-5 my-3">Shop</h2>
            <div class="row">
                <article class="col-sm-4 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-center align-items-center">
                                <h4 class="card-title">Cherry</h4>
                                <h4 class="card-title">üçí</h4>
                                <span class="text-muted">/Kg</span>
                            </div>
                            <p class="fs-6">$1400</p>
                            <button class="btn btn-outline-dark" data-fruit="Cherry" data-price="1400">Add to cart</button>
                        </div>
                    </div>
                </article>
                <article class="col-sm-4 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-center align-items-center">
                                <h4 class="card-title">Banana</h4>
                                <h4 class="card-title">üçå</h4>
                                <span class="text-muted">/Kg</span>
                            </div>
                            <p class="fs-6">$220</p>
                            <button class="btn btn-outline-dark" data-fruit="Banana" data-price="220">Add to cart</button>
                        </div>
                    </div>
                </article>
                <article class="col-sm-4 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-center align-items-center">
                                <h4 class="card-title">Orange</h4>
                                <h4 class="card-title">üçä</h4>
                                <span class="text-muted">/Kg</span>
                            </div>
                            <p class="fs-6">$70</p>
                            <button class="btn btn-outline-dark" data-fruit="Orange" data-price="70">Add to cart</button>
                        </div>
                    </div>
                </article>
            </div>
        </main>
        <!-- Cart & bill -->
        <div class="border container">
            <!-- Cart -->
            <section class="container mt-3">
                <h2 class="display-5 mb-0 text-center">Cart</h2>
                <ul class="list-group mb-3 list-unstyled" id="cart">
                    <p class="text-center h3" id="empty">- Empty -</p>
                    <!-- <li class="list-group-item bg-secondary text-white">
                        <span class="badge bg-primary rounded-pill align-middle">Quantity</span>
                        <span class="lead align-middle">Fruit</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-item-center">
                        <div>
                            <p class="lead mb-0"> Total: $<span>cashTtoal</span></p>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-danger">Delete</button>
                            <button class="btn btn-sm btn-success">Add</button>
                        </div>
                    </li> -->
                </ul>
            </section>
            <!-- Bill -->
            <footer id="bill" class="container mt-0 mb-3">
                <!-- Template Bill -->
                <template id="templateBill">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <p class="lead mb-0"><strong class="h3">Total</strong> $<span>TotalPrice</span></p>
                            <button class="btn btn-outline-info" id="btnBill">
                             Checkout
                            </button>
                        </div>
                    </div>
                </template>
                <!-- Template Bill -->
            </footer>
        </div>
    </div>
    <!-- Show fruit shopping -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Your fruit shopping; </strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            <section class="list-group mb-3 list-unstyled" id="shopping">
                <!-- <p>
                    <span>Cherry</span> 
                    <span class="small text-info">cantidad</span> 
                    <span>($1400 * cantidad)</span>
                </p>
                <p>
                    <span>Banana</span> 
                    <span class="small text-info">cantidad</span> 
                    <span>($220 * cantidad)</span>
                </p>
                <p>
                    <span>Orange</span> 
                    <span class="small text-info">cantidad</span>
                    <span>($70 * cantidad)</span>
                </p>
                <hr class="mt-0 w-75">
                <p class="mb-0"> 
                    <strong class="fs-6">Total: </strong> 
                    <span>CantidadTotal</span> 
                    <span>PrecioTotal</span>
                </p> -->
            </section> 
          </div>
        </div>
    </div>
    <!-- Template list -->
    <template id="templateList"> 
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">Quantity</span>
            <span class="lead align-middle">Fruit</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-item-center mb-2">
            <div>
                <p class="lead mb-0" id="total"> Total: $<span>cashTtoal</span></p>
            </div>
            <div>
                <button class="btn btn-sm btn-danger">Delete</button>
                <button class="btn btn-sm btn-success">Add</button>
            </div>
        </li>
    </template>
    <!-- Template fruit shopping -->
    <template id="templateShowShopping">
        <section class="list-group mb-3 list-unstyled" id="shopping">
            <p>
                <span>Cherry</span> 
                <span>cantidad</span> 
                <span>($1400 * cantidad)</span>
            </p>
            <p>
                <span>Banana</span> 
                <span>cantidad</span> 
                <span>($220 * cantidad)</span>
            </p>
            <p>
                <span>Orange</span> 
                <span>cantidad</span>
                <span>($70 * cantidad)</span>
            </p>
            <hr class="mt-0 w-75">
            <p> 
                <strong class="fs-6">Total: </strong> 
                <span>CantidadTotal</span> 
                <span>PrecioTotal</span>
            </p>
    </template>
      <!-- Script Bootstrap Js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
      <!-- Script Js app -->
      <script src="js/app.js"></script>
</body>
