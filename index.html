<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link Style Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Shopping cart</title>
</head>

<body>
    <!-- Shop -->
    <main class="container my-3 mb-2 text-center">
        <h1 class="display-1 mb-4 text-decoration-underline fw-bold">Fruit market</h1>
        <h2 class="display-5 my-3">Shop</h2>
        <div class="row">
            <article class="col-sm-4 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center">
                            <h4 class="card-title">Cherry üçí</h4>
                            <span class="text-muted">/Kg</span>
                        </div>
                        <p class="fs-6">$1400</p>
                        <button class="btn btn-outline-dark" data-fruit="Cherry" data-price="1400">Add to cart</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center">
                            <h4 class="card-title">Banana üçå </h4>
                            <span class="text-muted">/Kg</span>
                        </div>
                        <p class="fs-6">$220</p>
                        <button class="btn btn-outline-dark" data-fruit="Banana" data-price="220">Add to cart</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center">
                            <h4 class="card-title">Orange üçä</h4>
                            <span class="text-muted">/Kg</span>
                        </div>
                        <p class="fs-6">$70</p>
                        <button class="btn btn-outline-dark" data-fruit="Orange" data-price="70">Add to cart</button>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <!-- Cart & bill -->
    <div class="border container">
        <!-- Cart -->
        <section class="container mt-3">
            <h2 class="display-5 my-3 text-center">Cart</h2>
            <ul class="list-group mb-3" id="cart">
                <!-- <li class="list-group-item bg-secondary text-white">
                    <span class="badge bg-primary rounded-pill align-middle">Quantity</span>
                    <span class="lead align-middle">Fruit</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-item-center">
                    <div>
                        <p class="lead mb-0"> Total: $<span>cashTtoal</span></p>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-danger">Delete</button>
                        <button class="btn btn-sm btn-success">Add</button>
                    </div>
                </li> -->
            </ul>
        </section>
        <!-- Bill -->
        <footer id="bill" class="container my-3">
            <!-- Template Bill -->
            <template id="templateBill">
                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <p class="lead mb-0">Total $<span>TotalPrice</span></p>
                        <button class="btn btn-outline-info">Checkout</button>
                    </div>
                </div>
            </template>
        </footer>
    </div>
    <!-- Template list -->
    <template id="templateList"> 
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">Quantity</span>
            <span class="lead align-middle">Fruit</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-item-center mb-2">
            <div>
                <p class="lead mb-0" id="total"> Total: $<span>cashTtoal</span></p>
            </div>
            <div>
                <button class="btn btn-sm btn-danger">Delete</button>
                <button class="btn btn-sm btn-success">Add</button>
            </div>
        </li>
    </template>
    <!-- Script Js app -->
    <script src="js/app.js"></script>
    <!-- Script Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
